<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <h1><center>Welcome to Our Customer Portal</center></h1>
    <div class="container">
        <form id="phoneForm" action="/search" method="post">
            <label for="contactNumber">Enter Phone Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required maxlength="12"><br>
            <button type="submit">Search Existing Customer</button>
        </form>
        <button id="createNewCustomerBtn">Create New Customer</button>
    </div>
    <script src="/welcome.js"></script> <!-- Include welcome.js file -->
</body>
</html>
