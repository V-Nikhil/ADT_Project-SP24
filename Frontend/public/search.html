<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="customerDetails">
        <!-- Customer details will be displayed here -->
    </div>
    <script>
        // Get the search query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const contactNumber = urlParams.get('contactNumber');

        // Fetch customer details based on contact number
        fetch(`/search?contactNumber=${contactNumber}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('customerDetails').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('customerDetails').innerHTML = '<p>Failed to fetch customer details.</p>';
            });
    </script>
</body>
</html>
